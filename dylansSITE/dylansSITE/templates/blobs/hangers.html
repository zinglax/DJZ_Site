{% extends "blobs/base.html" %}
{% block content %}
{% load staticfiles %}

<h1>Here are the hangers</h1>

<div data-role="collapsible">
      <h3>Every Thing That Ever Hung...</h3>
<div data-role="collapsibleset">

  {% for hanger in blobs %}    

  <div data-role="collapsible">
    <h3>{{ hanger.name }}</h3>
    
    <p>{{ hanger.description }}</p>

  </div>
  
  {% endfor %}
  
</div>
</div>






{% endblock %}
